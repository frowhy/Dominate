apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.frowhy.dominate"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 4
        versionName '1.3'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.github.czy1121:settingscompat:1.1.4'
    compile 'com.scalified:fab:1.1.3'
}
